<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alfa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="config.css">
</head>
<body>

<div class="container-fluid" id = "titulek">
  <h1>Přehled plánu zkoušek</h1>
</div>
    
<div class="container" id = "main_border">
  <div class="row">
    <div class="col">
      <h3>Zkoušky</h3>
      
      <div class="dropdown">
        <div class="mb-3 mt-3">
          <label for="student" class="form-label">Období: </label>
          <input class="form-control" list="students" name="student" id="student">
          <datalist id="students">
            <option value="Zimní 2021/22">
            <option value="Letní 2021/22">
            <option value="Zimní 2020/21">
            <option value="Letní 2020/21">
          </datalist> 
        </div>
      </div> 
      
    </div>

  </div>
</div>

</body>
</html>
