<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alfa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Přehled plánu zkoušek</h1>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>Zkoušky</h3>
      
      <div class="dropdown">
        Termín
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Zimní období 2021/22
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item " href="letni.html">Letní období 21/22</a></li> 
          
        </ul>
      </div> 
        <div class="mb-3 mt-3">
          <label for="student" class="form-label">Student: </label>
          <input class="form-control" list="students" name="student" id="student">
          <datalist id="students">
            <option value="Jakub Kindl">
            <option value="Jakub Richter">
            <option value="Petr Novák">
            <option value="Pavel Rychlý">
          </datalist> 
        </div>
        <div class="mb-3 mt-3">
          <label for="group" class="form-label">Skupina: </label>
          <input class="form-control" list="groups" name="group" id="group">
          <datalist id="groups">
            <option value="22-5KB1">
            <option value="22-5KB1-C">
            <option value="22-5ŘLP">
            <option value="22-5VT-E">
          </datalist> 
        </div>
        <div class="mb-3 mt-3">
          <label for="subject" class="form-label">Předmět: </label>
          <input class="form-control" list="subjects" name="subject" id="subject">
          <datalist id="subjects">
            <option value="Informatika">
            <option value="Matematika">
            <option value="Právo">
            <option value="Leadership">
          </datalist> 
        </div>
        <a class="btn btn-primary" role = "button" href="prehled.html">Potvrdit</a>
       
    </div>

  </div>
</div>

</body>
</html>
